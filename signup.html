<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome!</title>
</head>
<body class="body">
    <div class="signup">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="signup-input">
                <input type="text" placeholder="Name" id="signup-name">
            </div>
            <div class="signup-input">
                <input type="email" placeholder="Email" id="signup-email">
            </div>
            <div class="signup-input">
                <input type="password" placeholder="password" id="signup-pass">
            </div>
            <div class="signup-input">
                <input type="password" placeholder="Confirm Password" id="signup-pass-confirm">
            </div>
        </form>
        <button class="signup-btn" disabled>Sign Up</button>
        <div class="signup-rem">
            <input type="checkbox" id="check" checked>
            <label for="check">Remember Me</label>
        </div>
        <div class="signup-or">
            <hr>
            <span>OR</span>
            <hr>
        </div>
        <div class="signup-login">
            <p>Already have an account?<a href="Login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
